<ion-header>
  <ion-toolbar color="primary">


      <ion-item color="primary">
        <ion-title>{{movie?.title}}
        </ion-title>
        <ion-badge color="success"> {{ movie?.vote_average }} </ion-badge>
      </ion-item>


    <ion-buttons slot="start">
      <ion-back-button default-href="/movie"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="movie" [scrollEvents]="true" [appImageFade]="cover">

  <!--<img [src]="imageBaseUrl + '/w400' + movie.poster_path" />-->
  <!--<img src= {{movieDetailImageUrl}} />-->
  <div class="ion-text-center image-box" #cover>
  <img [src]="movieDetailImageUrl" alt=""/>
  </div>




    <ion-row>
      <ion-col size="12" class="album-info">
        <ion-card-title>{{movie.title}}</ion-card-title>

        <ion-card-subtitle>{{movie.tagline}}</ion-card-subtitle>
        <ion-text color="tertiary">
          <span *ngFor="let g of movie.genres; let isLast = last"> {{g.name}} {{!isLast ? 'Â°': ''}}</span>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-label color="medium">{{movie.overview}}</ion-label>

    <ion-item lines="none">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>{{movie.release_date | date: 'y'}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label> {{movie.budget | currency:'USD'}}</ion-label>
    </ion-item>

</ion-content>

<ion-footer>

  <ion-button expand="full" (click)="openHomepage()">
    Open Homepage
  </ion-button>
  <ion-button expand="" (click)="openImageUrl()">
    Open Image
  </ion-button>
  <ion-button expand="" (click)="openHtml()">
    Open Html
  </ion-button>

</ion-footer>
